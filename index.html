<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Create an account to get access to free wifi! </h1>
    <h2><br>
      Sign up below to receive a link in your inbox. 
    </h2>
	<br>
    	<ol>
      <li id="input-name">
        <label for= "lastname"> Last name </label>
        <input type="text" name = "lastname" id = "lastname">
    	</li>
      <li id="input-firstname">
        <label for= "firstname"> First name </label>
        <input type="text" name = "firstname" id = "firstname">
    	</li>    	
      <li id="input-email">
        <label for="email"> Email* </label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am 18 years of age or older </label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Sign up" />
      </li>
    	</ol> 
  </form>
</main>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
</body>
</html>
